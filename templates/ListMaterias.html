<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Materias</title>
</head>
<body class="container m-0 align-items-center justify-content-center">
    <h1 class="text-center"> Mostrando todas las materias registradas en la aplicación</h1> <br>
    {% if materias %}
        <div class="container m-2">
            <table class="table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Salón</th>
                    </tr>
                </thead>
            {% for materia in materias %}
                <tr>
                    <td>{{ materia['Usuario'] }}</td>
                    <td>{{ materia['nombre'] }}</td>
                    <td>{{ materia['salon'] }}<td>
                </tr>
            {% endfor %}
        </table>
        </div>
    {% else %}
        <p>No hay materias Registradas</p>
    {% endif %}
    <div id="controls" class="d-flex justify-content-start">
        <a class="btn btn-secondary col-2" href="http://127.0.0.1:5000/funcionesAdmin?auth_token={{token}}">Regresar</a>
    </div>
</body>
</html>
