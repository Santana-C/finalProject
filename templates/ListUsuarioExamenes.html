<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Exámenes</title>
</head>
<body class="container m-0 text-center align-items-center justify-content-center">
    <h1 class="h1">Exámenes Agendados para el usuario</h1>
    <div id="controls" class="d-flex justify-content-start">
        <a class="btn btn-primary col-2" href="http://127.0.0.1:5000/examen/registrar?token={{token}}">Agendar Examen</a>
    </div>
    {% if examenes %}
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Materia</th>
                        <th>Fecha</th>
                        <TH>Status</TH>
                    </tr>
                </thead>
                {% for examen in examenes %}
                    <tr>
                        <td>{{ examen['id'] }}</td>
                        <TD>{{ examen['nombre_materia'] }}</TD>
                        <TD>{{ examen['fecha'] }}</TD>
                        <TD>{{ examen['status'] }} </TD>
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% else %}
        <p>No hay exámenes agendados</p>
    {% endif %}
    <div id="controls" class="d-flex justify-content-start">
        <a class="btn btn-secondary col-2" href="http://127.0.0.1:5000/funcionesUsuario?auth_token={{token}}">Regresar</a>
    </div>
</body>
</html>
