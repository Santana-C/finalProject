<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Inicio de Sesión</title>
</head>
<body>
    <section class="vh-100 bg-light">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <h3 class="mb-5 text-center">Agendar Examen</h3>
                            <form action="/examen/registro" method="post">
                                <div class="form-outline mb-4">
                                    <input type="hidden" name="token" value = {{token}} id="typeEmailX-2" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="hidden" name="json" value = {{json}} id="typeEmailX-2" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typePasswordX-2">Materia: </label>
                                    <select name="nombre">
                                        {% if json %}
                                            {% for materia in json %}
                                                <option>{{ materia['nombre'] }}</option>
                                            {% endfor %}
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typePasswordX-2">Día: </label>
                                    <input type="date" name="date" step="1" min="2023-01-01" max="2023-07-01" required/>
                                <div class="form-outline mb-4">
                                    <label for="appt-time">Hora: </label>
                                    <input type="time" id="time" name="time" list="listalimitestiempo" step="3600"  required>
                                </div>
                                    <datalist id="listalimitestiempo">
                                        <option value="09:00">
                                        <option value="10:00">
                                        <option value="11:00">
                                        <option value="12:00">
                                        <option value="13:00">
                                        <option value="14:00">
                                        <option value="15:00">
                                        <option value="16:00">
                                        <option value="17:00">
                                        <option value="18:00">
                                        <option value="19:00">
                                  </datalist>
                                    <p> {{mensaje}} </p>
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Agendar Examen</button>
                                </div>
                            </form>
                            <a class="btn btn-secondary" href="http://127.0.0.1:5000/funcionesUsuario?auth_token={{token}}">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
</body>
</html>
