<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Underdog&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="https://friconix.com/cdn/friconix.js"></script>
</head>
<body class="bg-light">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">

                <div class="m5">
                    <h1>Opciones de Administrador</h1> <br>
                    <a class="nav-link font-color-general m-2" href="http://127.0.0.1:5000/usuarios?token={{token}}">Mostrar Usuarios</a>

                </div>
            </div>
            </div>
        </div>
        </div>
